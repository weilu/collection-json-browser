<body ng-controller="ApiController">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6">
        <h2>Path</h2>
        <div class="location thumbnail">
          <label for='href'>href: </label>
          <input id='href' value="{{collection.href}}">
        </div>

        <h2>Template</h2>
        <div class="template thumbnail">
          <form class="form-horizontal" ng-submit="post()">
            <fieldset class="control-group" ng-repeat="field in collection.template.data">
              <label class="control-label" for='{{field.name}}'>{{field.name}}</label>
              <div class="controls">
                <input id='{{field.name}}' value="{{field.value}}" ng-model='field.value'>
              </div>
            </fieldset>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn">Submit</button>
              </div>
            </div>
          </form>
        </div>

        <h2>Links</h2>
        <div class="links thumbnail">
          <table class="table table-hover table-striped">
            <tr>
              <th>rel</th>
              <th>name</th>
              <th>prompt</th>
              <th>get</th>
            </tr>
            <tr ng-repeat="link in collection.links">
              <td>{{link.rel}}</td>
              <td>{{link.name}}</td>
              <td>{{link.prompt}}</td>
              <td>
                <a href="" ng-click="goTo(link.href)">{{link.href}}</a>
              </td>
            </tr>
          </table>
        </div>

        <h2>Items</h2>
        <div class="items thumbnail">
          <ul class="">
            <li ng-repeat="item in collection.items">
              <div class="item thumbnail">
                <table class="table table-hover table-striped">
                  <tr>
                    <th>name</th>
                    <th>prompt</th>
                    <th>value</th>
                  </tr>
                  <tr class="data" ng-repeat="data in item.data">
                    <td>{{data.name}}</td>
                    <td>{{data.prompt}}</td>
                    <td>{{data.value}}</td>
                  </tr>
                </table>
              </div>
            </li>
          </ul>
        </div>

      </div>
      <div class="span6">
        <h2>Raw response</h2>
        <pre class="raw">{{raw}}</pre>
      </div>
    </div>
  </div>
</body>
