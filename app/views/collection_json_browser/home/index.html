<body ng-controller="ApiController">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6">
        <h2>Path</h2>
        <div class="location thumbnail">
          <label for='href'>href: </label>
          <input id='href' value="{{collection.href}}">
        </div>

        <div ng-show="collection.template">
          <h2>Template</h2>
          <div class="template thumbnail">
            <form class="form-horizontal" ng-submit="post()">
              <fieldset class="control-group" ng-repeat="field in collection.template.data">
                <label class="control-label" for='{{field.name}}'>{{field.name}}</label>
                <div class="controls">
                  <input id='{{field.name}}' value="{{field.value}}" ng-model='field.value'>
                </div>
              </fieldset>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div ng-show="collection.links">
          <h2>Links</h2>
          <div ng-include src="'links.html'" onload="links=extractLinks(collection.links)"></div>

          <h2>Images</h2>
          <div ng-include src="'images.html'" onload="images=extractImages(collection.links)"></div>
        </div>

        <div ng-show="collection.items">
          <h2>Items</h2>
          <div class="items thumbnail">
            <ol>
              <li ng-repeat="item in collection.items" class="item">
                <dl>
                  <dt>
                    rel
                  </dt>
                  <dd>
                    {{item.rel}}
                  </dd>
                  <dt>
                    prompt
                  </dt>
                  <dd>
                    {{item.prompt}}
                  </dd>
                  <dt>
                    get
                  </dt>
                  <dd>
                    <a href="" ng-click="goTo(item.href)">{{item.href}}</a>
                  </dd>
                </dl>

                <table class="table table-hover table-striped">
                  <tr>
                    <th>name</th>
                    <th>prompt</th>
                    <th>value</th>
                  </tr>
                  <tr class="data" ng-repeat="data in item.data">
                    <td>{{data.name}}</td>
                    <td>{{data.prompt}}</td>
                    <td>{{data.value}}</td>
                  </tr>
                </table>

                <h3>Links</h3>
                <div ng-include src="'links.html'" onload="links=extractLinks(item.links)"></div>

                <h3>Images</h3>
                <div ng-include src="'images.html'" onload="images=extractImages(item.links)"></div>
              </li>
            </ol>
          </div>
        </div>

      </div>
      <div class="span6">
        <h2>Status</h2>
        <div class="status">
          {{status}}
        </div>

        <h2>Response body</h2>
        <pre class="raw">{{raw}}</pre>
      </div>
    </div>
  </div>
</body>
